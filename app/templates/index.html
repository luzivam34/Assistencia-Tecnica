<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATC</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>ATC</h1>
    </header>
    <main>
        <section>
            <h2>Orçamento</h2>
            <form id="form-orca">
                <label for="valorPeca">Valor Peça:</label>
                <input type="number" id="valorPeca" name="valorPeca" required>
                <br>
                <label for="frete">Frete:</label>
                <input type="number" id="frete" name="frete" required>
                <br>
                <label for="valorMaoDeObra">Valor Mão de Obra:</label>
                <input type="number" id="valorMaoDeObra" name="valorMaoDeObra" required>
                <br>
                <button type="submit">Calcular Orçamento</button>
            </form>
            <div id="total"></div>

        </section>

    </main>
    <footer>
        <p>&copy; 2024 My Web Page</p>
    </footer>
    <script src="/src/js/script.js"></script>
